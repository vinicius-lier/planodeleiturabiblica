<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anotações</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body>
  <!-- HEADER GLOBAL -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <h1>Anotações</h1>
        <span class="subtitle">Privado</span>
      </div>

      <nav class="nav-actions">
        <a href="planner.html">Planner</a>
        <a href="biblia.html">Bíblia</a>
        <a href="reflexoes.html" class="active">Anotações</a>
        <a href="esbocos.html">Esboços</a>
        <a href="documentos.html">Documentos</a>

        <button class="logout-btn" type="button">Sair</button>
      </nav>
    </div>
  </header>

  <!-- CONTEUDO -->
  <main class="page-container">
    <section class="page-header">
      <h2>Suas Anotações</h2>
      <p>Algumas são livres. Algumas nascem de um versículo. Algumas são do dia.</p>
    </section>

    <section class="note-actions">
      <a id="new-note-link" href="note.html" class="action-btn">Nova Anotação</a>
      <a id="today-note-link" href="note.html" class="action-btn secondary">Anotação do Dia</a>
      <a href="planner.html" class="action-btn secondary">Voltar ao Planner</a>
    </section>

    <section class="table-actions" style="margin-top:-0.5rem;">
      <button type="button" data-filter="all">Todas</button>
      <button type="button" data-filter="bible">Com versículo</button>
      <button type="button" data-filter="daily">Do dia</button>
      <button type="button" data-filter="free">Livres</button>
    </section>

    <section id="notes-list" class="note-section"></section>
  </main>

  <script type="module" src="./reflexoes.js"></script>
</body>

</html>
