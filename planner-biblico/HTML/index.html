<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Bíblico 2026 – DNSM</title>
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="login-container">
    <section class="card login-card">
      <p class="font-display login-brand-tag">DNMS</p>
      <h1 class="font-display">Planner Bíblico 2026</h1>
      <p class="font-body login-intro">
        Conhecer Jesus é aprender, todos os dias, a amar melhor.
      </p>

      <input class="font-body" type="email" id="email" placeholder="Digite seu email" autocomplete="email" />
      <input class="font-body" type="password" id="password" placeholder="Digite sua senha"
        autocomplete="current-password" />

      <div class="login-actions-row">
        <button class="btn btn-primary font-body" id="login-btn" type="button">Entrar</button>
        <button class="btn btn-ghost font-body" id="register_btn" type="button">Cadastro</button>
      </div>

      <p class="status font-body" id="status"></p>
    </section>
  </main>

  <script type="module" src="../js/login.js"></script>
</body>

</html>
